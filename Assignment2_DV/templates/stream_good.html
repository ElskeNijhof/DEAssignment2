<!DOCTYPE html>
<html lang="en">
<head>
<title>Worst Performing Airports</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
 
body {
  font-family: Arial, Helvetica, sans-serif;
}
 
/* Style the header */
header {
  background-color: #666;
  padding: 20px;
  text-align: center;
  font-size: 35px;
  color: white;
}
 
/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 10%;
  height: 600px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}
 
/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}
 
article {
  float: right; /*left */
  padding: 20px;
  width: 90%;
  text-align: center;
  background-color: #f1f1f1;
  height: 600px; /* only for demonstration, should be removed */
}
 
/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

/* Style the footer */
footer {
  position: absolute;
  background-color: #777;
  text-align: center;
  width: 100%;
  padding: 10px;
 
  color: white;
}
 
/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>


<body>

<header>
    <h2>Average ArrivalDelay and DepartureDelay of flights arriving now</h2>
</header>


<section>
    <nav>
       <p id="demo">Assignment 2 Streaming Data Processing</p>
    </nav>
   
<article>
<h1>Real-time showcase of the average delays of the flights</h1>

<style>
    table, th, td {
      border:1px solid black;
    }
    </style>
    
    <table style="width:100px; border: 1px solid black; margin-left:auto;margin-right:auto;">
    <tr>
        <th width="50%"> ARRTIME&nbsp;&nbsp;DEST </th>  
        <th width="30%"> AVG_ARRTIME&nbsp;&nbsp;AVG_DEPTIME</th>
    </tr>
    <tr>
     {% for key, value in result.items() %}
        <td width="50%"> {{ key }} </td>
        <td width="30%"> {{ value }} </td>
     </tr>
     {% endfor %}
     </table>
</article>

</section>

</body>
</html>
